<!DOCTYPE html>
<html>
<head>
    <style>


@keyframes fadeInScaleUp {
    0% {
        opacity: 0;
        transform: scale(0.5);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.logo {
    font-size: 24px;
    animation: fadeInScaleUp 2s ease-out forwards;
    text-align: center;
    margin: 0 auto;
    padding: 20px;
}
</style>
</head>
<body>
    <div class="logo">Made with Godot</div>
</body>
</html>
